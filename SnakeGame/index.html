<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-lg-flex flex-lg-row-reverse m-lg-0 p-lg-5 p-1 align-items-center justify-content-between d-flex flex-column  text-center">
<div>
    <h1>Snake Game</h1>
    <canvas id="canvas">
           
    </canvas>
</div>
<div class="border container d-flex flex-column justify-content-center text-center w-auto h-auto">
    <h4>Your Current High Score</h4>
    <i class="fa-solid fa-trophy fs-1"></i>
    <h1 class="HighScore">0</h1>
</div>
<div class="container d-lg-flex justify-content-lg-between flex-lg-column align-items-lg-center w-25 m-0 p-0 border d-flex flex-column w-auto">
    <div style="margin-bottom:50px ; text-align: center;">
        <button id="Up-Arrow" data-key="Up" class="btn btn-outline-primary"><i class="fa-solid fa-up-long fs-3"></i></button><br>
        <button id="Left-Arrow" data-key="Left" class="btn btn-outline-dark"> <i class="fa-solid fa-arrow-left-long fs-3"></i></button>

        <button id="Down-Arrow"  data-key="Down" class="btn btn-outline-success"><i class="fa-solid fa-arrow-down fs-3"></i></button> 
        <button id="Right-Arrow"data-key="Right"class="btn btn-outline-info" > <i class="fa-solid fa-right-long fs-3"></i> </button>
    </div>
    
    <div style="text-align: center;">
    <h4>Score</h4>
    <h2 class="score">0</h2>
    <h4>Snake Current Speed</h4>
    <h2 class="SnakeSpeed">200</h2>
    <h4>Snake HP</h4>
    <h2 class="SnakeHP" style="background-color: green; color:white">100</h2>
</div> 
</div>

    <script src="stone.js"></script>
    <script src="fruit.js"></script>
    <script src="snake.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1367/PNG/512/32officeicons-30_89730.png">
</head>
<body>
 <div class="heroContainer">
  <div class="timeClock">
    <div class="Time hour"><span>00</span><span class="timeName" >Hour</span></div>
    <span class="Divider">:</span>
    <div class="Time minute"><span>00</span><span class="timeName" >Minute</span></div>
    <span class="Divider">:</span>
    <div class="Time seconds"><span>00</span><span class="timeName" >Seconds</span></div>
    <div class="dayTime"><span>00</span></div>
 </div>
  <div class="container">
    <div class="clock">
        <div class="Hand hourHand" id="Hour"></div>
        <div class="Hand minHand" id="Minutes"></div>
        <div class="Hand secHand" id="Seconds"></div>
        <div class="Circle"></div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
